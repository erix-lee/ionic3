
<ion-header>

  <ion-navbar>
    <ion-title>tabs-icon-text</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-tab tabIcon="leaf" tabTitle="Life" [root]="rootPage"></ion-tab>

  </ion-tabs>
</ion-content>
