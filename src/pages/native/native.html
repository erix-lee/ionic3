<ion-header>

  <ion-navbar>
    <ion-title>ionic native({{items.length}}/{{itemslength}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

      {{item.title}} ( {{item.platform}}) 

      
    </ion-item>

  </ion-list>
</ion-content>
