    AdMob 是移动电话广告市场，可提供用户在移动电话网络上播放广告。2006年AdMob创建于加州。移动网站（Mobile site）可选择加入AdMob，并启用AdMob的广告轮播，广告则在AdMob网站中置放。目前iPhone与Android手机上皆有此功能。2009年11月9日Google宣布以7亿5千万股份购入AdMob，正式投入移动设备上的广告市场。
